<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | [Pricing Component]</title>

  <script src="./js/jquery-3.7.1.min.js"></script>

</head>
<body>
  <header>
    <h1>Our Pricing</h1>
    <div class="header">
      <p>Annually</p>
      <p class="toggle"><small></small></p>
      <p>Monthly</p>
    </div>
  </header>

  <main>
    <div class="item left">
      <h2>Basic</h2>
      <h3 class="month active"><span>&dollar;</span>19.99</h3>
      <h3 class="annual"><span>&dollar;</span>199.99</h3>
      <hr>
      <h4>500 GB Storage</h4>
      <hr>
      <h4>2 Users Allowed</h4>
      <hr>
      <h4>Send up to 3 GB</h4>
      <hr>
      <button>Learn More</button>
    </div>
    <div class="item center">
      <h2>Professional</h2>
      <h3 class="month active"><span>&dollar;</span>24.99</h3>
      <h3 class="annual"><span>&dollar;</span>249.99</h3>
      <hr>
      <h4>1 TB Storage</h4>
      <hr>
      <h4>5 Users Allowed</h4>
      <hr>
      <h4>Send up to 10 GB</h4>
      <hr>
      <button>Learn More</button>
    </div>
    <div class="item right">
      <h2>Master</h2>
      <h3 class="month active"><span>&dollar;</span>39.99</h3>
      <h3 class="annual"><span>&dollar;</span>399.99</h3>
      <hr>
      <h4>2 TB Storage</h4>
      <hr>
      <h4>10 Users Allowed</h4>
      <hr>
      <h4>Send up to 20 GB</h4>
      <hr>
      <button>Learn More</button>
    </div>
  </main>
  <script src="./js/script.js"></script>
</body>
</html>
